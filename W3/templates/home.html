{% extends 'base.html' %}


{% block title %}
خبرگزاری
{% endblock title %}


{% block content %}
<div class="container">
    <div class="row">
        {% for article in articles %}

        <div class="col-sm-4 mx-4 my-4 px-2">
            <div class="card" style="width: 18rem; height:30rem;">
                <img class="card-img-top" src="..." alt="Card image">
                <div class="card-body d-flex flex-column">
                    <h5 class="card-title">{{article.title}}</h5>
                    <p class="card-text mt-auto mx-auto">{{article.context}}</p>
                    <a href="{{article.path}}" class="btn btn-secondary mt-auto">detail</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock content %}
